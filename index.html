<!DOCTYPE html>
<html>

<head>
  <base href="">
  <title>MCC2 - Meeting Cost Calculator 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="node_modules/animate.css/animate.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular2/bundles/router.dev.js"></script>
  <script src="node_modules/angular2/bundles/http.dev.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        dist: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('dist/app.component')
      .then(null, console.error.bind(console));
  </script>

  <style>
    * {
      font-family: 'Montserrat', serif;
    }
    body {
      font-size: 30px;
      color: gray;
      text-shadow: 1px 1px 0px #E3E3E3;
      background-color: #FAF3DC;
    }
    h1 {
      font-size: 50px;
      color: #F74848;
      margin-top: 20px;
      margin-bottom: 0;
    }
    h1 strong {
      font-size: 50px;
    }
    @media only screen and (min-width : 480px) {
      h1 {
        font-size: 80px;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      h1 strong {
        font-size: 100px;
      }
    }
  </style>
</head>

<body>

  <!-- Fork me... -->
  <a href="https://github.com/perjansson/mcc2" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0; z-index:1031;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

  <div class="container text-center animated bounceInDown">
    <header>
      <h1>Meeting Cost Calculator <strong>2</strong></h1>
    </header>
    <mcc-app></mcc-app>
  </div>
</body>

</html>
